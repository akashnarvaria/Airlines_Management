<div class="container-fluid">
    <div class="row">
      <div class="col-md-12 col-lg-12 col-sm-12">
        <h1 class="text-center text-primary">Ancillary Details</h1>
          <div class="form-group">
            <input type="text" (keyup)="applyFilter()" class="form-control" name="input" placeholder="Search..."[(ngModel)]="input">
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th style="font-weight: normal;" scope="col">Service</th>
              <th style="font-weight: normal;" scope="col">Edit Service</th>
              <th style="font-weight: normal;" scope="col">Delete Service</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ancillaryDetail of flightAncillaryDetail;let i=index">
              <td scope="row">{{ancillaryDetail.service}}</td>
              <td><a routerLink="../../edit-ancillary/{{flightDetails[index].flightid}}/{{i}}"><i class="fas fa-edit"></i></a></td>
              <td><a (click)="onDelete(i)" style="color: dodgerblue;"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
        <div class="add-icon">
            <a routerLink="../../add-ancillary/{{flightDetails[index].flightid}}" style="color: dodgerblue;"><i class="fa fa-plus" aria-hidden="true"></i><br></a>
        </div>
  </div>
